<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <div class="container">
    <h1 class="welcome"><b>Welcome!</b></h1>
    <p class="subtitle">Enter Your details and start journey with us</p>
    
    <div class="form-box">
      <h1 class="form-title">SignUp</h1>
      <div class="input-group">
        <span class="pipe"></span>
        <img src="images__1_-removebg-preview-removebg-preview.png" alt="Password Icon" class="icon" />
        <input type="text" placeholder="Enter the Username" />
      </div>
      <div class="input-group">
        <span class="pipe"></span>
        <img src="https://media.istockphoto.com/id/1125279178/vector/mail-line-icon.jpg?s=612x612&w=0&k=20&c=NASq4hMg0b6UP9V0ru4kxL2-J114O3TaakI467Pzjzw=" alt="Email Icon" class="icon" />
        <input type="text" placeholder="Enter Your Email" />
      </div>

      <div class="input-group">
        <span class="pipe"></span>
        <img src="https://img.freepik.com/premium-vector/simple-drawing-antique-round-key-black-outline-isolated-white-background_529923-177.jpg" alt="Password Icon" class="icon" />
        <input type="text" placeholder="Enter Your Password" />
      </div>

      <button class="login-btn">
        <p>SignUp</p>
      </button>
      <div class="options">
        <label><input type="checkbox" /> Remember Me</label>
        <!-- <a href="#">Forget Password?</a> -->
      </div>
      <div class="faster">
        <p>--------   Access Quickly  --------</p>
      </div>
      <div class="access">
        <img src="image-removebg-preview_google.png" alt="">
        <img src="image-removebg-preview_facebook.png" alt="">
        <img src="image-removebg-preview_linkdein.png" alt="">
        <img src="image-removebg-preview_twiter.png" alt="">
      </div>
    </div>
  </div>
</body>
</html>
